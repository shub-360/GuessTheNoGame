<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link <link
        href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Guess The No games</title>
</head>

<body>
    <h1>Guess The No</h1>
    <!--  I use main container to evenly distrubute th right side container and left side container -->
    <div class="main-container">
        <!-- Main interaction Game  -->
        <div class="hero-section-game">
            <div class="input-bar">
                Enter the Choosen No
            </div>
            <!-- Number of boxes Grid -->
            <div class="number-boxes-grid">
                <div class="number-box">1</div>

            </div>
        </div>
        <!-- score section -->
        <div class="score-section">
            <div class="hint-bar">
                HINT
            </div>
            <div class="you-guess-in">
                You guess the no in
            </div>

            <div class="turn-track">
                1
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
